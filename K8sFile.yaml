apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nicolepodbrandnew
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
spec:
  containers:
    - name: private-reg-nicolecontainer
      image: jenkinspluginacr.azurecr.io/samples/nginx:latest
  imagePullSecrets:
    - name: regsecret